<div class="container">
    <div class="row">
        <div>
            <h3 class="contact">CONTATO</h3>
            <label class="form-label"><i class="bi bi-envelope-fill"></i><b> Culturanavegavel@gmail.com</b></label>
        </div>

        <div class="col-md-6">
            <p>Envie sua hist√≥ria para publicar no Minas Pela Estrada, sua proposta para parcerias ou deixe uma mensagem:</p>
            <form #f="ngForm" [formGroup]="contactForm" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="class form-group">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" formControlName="name" [class]="isValidField('name')">
                            <div class="invalid-feedback">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="class form-group">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" formControlName="email" [class]="isValidField('email')">
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="div class form-group">
                            <label class="form-label">Menssagem:</label>
                            <textarea class="form-control" cols="30" rows="10" formControlName="menssagem" [class]="isValidField('menssagem')"></textarea>
                            <input type="submit" value="Enviar" class="btn btn-info" disable [disabled]="!f.valid">
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-md-6">
            <div class="card text">
                <img src="assets/images/quemsoueu1.jpg" class="card-img" alt="...">
            </div>
        </div>
    </div>
</div>
